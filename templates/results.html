<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GitHub Repository Finder</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">GitHub Repository Finder - Results</h1>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">New Search</a>
        <div class="mt-4">
            {% for skill, repos in results.items %}
            <h2>{{ skill }}</h2>
            {% if repos %}
            <ul class="list-group">
                {% for repo in repos %}
                <li class="list-group-item">
                    <h5><a href="{{ repo.url }}" target="_blank">{{ repo.name }}</a></h5>
                    <p>Stars: {{ repo.stars }}</p>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p>No repositories found for this skill.</p>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
